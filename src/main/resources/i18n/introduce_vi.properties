introduce.article1=Chúng tôi coi trọng sự riêng tư của bạn. Chính sách này giải thích nguyên tắc bảo mật cho Vgreens.com và  dịch vụ được cung cấp bởi Shop Nông sản sạch Vgreens. Bằng cách truy cập trang web này, bạn đã chấp nhận các điều  khoản của chính sách bảo mật. Chúng tôi không chịu trách nhiệm về nội dung hoặc chính sách bảo mật của các  trang web khác liên quan đến trên trang web của chúng tôi.
introduce.collecting=Thu Thập Thông Tin Khách Hàng
introduce.article2a=Shop Nông sản sạch Vgreens sẽ không bán hoặc tiết lộ tên, địa chỉ email hoặc thông tin cá nhân khác cho bên thứ ba mà  không có sự cho phép của bạn, trừ khi được quy định trong chính sách này.
introduce.article2b=Shop Nông sản sạch Vgreens có thể yêu cầu thêm thông tin, chẳng hạn như thông tin hóa đơn và thanh toán (bao gồm cả địa  chỉ thanh toán, số điện thoại, thông tin thẻ tín dụng), số điện thoại, và / hoặc một địa chỉ. Thông tin thẻ tín dụng  trên một tài khoản có thể được lưu trữ và sử dụng cho mục đích thanh toán.
introduce.article2c=Shop Nông sản sạch Vgreens sẽ tự động ghi nhận lại một số thông tin từ trình duyệt của bạn khi bạn truy cập vào trang web,  chẳng hạn như địa chỉ IP, cookie và dữ liệu về các trang bạn truy cập vào trang web thông qua việc sử dụng các  tập tin đăng nhập được cung cấp bởi bên thứ ba đối tác theo dõi tiện ích của chúng tôi. Thông tin này giúp chúng  tôi phân tích và hiểu làm thế nào trang web hoạt động phục vụ khách hàng và người tham quan, và cung cấp một  trải nghiệm cá nhân cho các thành viên và khách tham quan.
introduce.article2d=Shop Nông sản sạch Vgreens có thể nhận hoặc thu thập thông tin (ví dụ: địa chỉ email) về một người chưa là khách hàng đăng  ký Shop Nông sản sạch Vgreens trong kết nối với các tính năng Shop Nông sản sạch Vgreens nhất định, bao gồm nhưng không giới hạn  tới: Một người không phải khách hàng nhận bản tin Shop Nông sản sạch Vgreens hoặc người không phải khách hàng yêu  cầu Shop Nông sản sạch Vgreens gần họ.
introduce.article2e=Shop Nông sản sạch Vgreens sử dụng các thông tin được mô tả trong chính sách này để cung cấp và cải thiện dịch vụ của  chúng tôi, lập hóa đơn và thanh toán, cho mục đích nhận dạng và xác thực, liên lạc với các thành viên hoặc các  bên quan tâm và nghiên cứu chung và báo cáo tổng hợp.
introduce.takeControl=Kiểm Soát Thông tin Của Bạn
introduce.article3a=Chúng tôi muốn bạn có thể kiểm soát thông tin của bạn, vì vậy Shop Nông sản sạch Vgreens cung cấp cho bạn lựa chọn việc  cung cấp, chỉnh sửa hoặc loại bỏ các thông tin nhất định.
introduce.article3b=Bạn có thể thay đổi hoặc chỉnh sửa thông tin tài khoản Shop Nông sản sạch Vgreens của bạn bất cứ lúc nào, chẳng hạn như  địa chỉ email, số điện thoại hoặc thông tin thẻ tín dụng của bạn.
introduce.article3c=Vì những lý do khác nhau, Shop Nông sản sạch Vgreens có thể liên lạc với bạn về các dịch vụ của chúng tôi hoặc hoạt động  của bạn. Một số các thông báo được yêu cầu, tin nhắn giao dịch liên quan đến khách hàng. Các tin nhắn khác là  không cần thiết, chẳng hạn như các bản tin của chúng tôi, và bạn có thể kiểm soát các tin nhắn tùy chọn mà bạn  nhận được bằng cách thay đổi các thiết lập của bạn trong tài khoản của mình.
introduce.article3d=Nếu bạn không còn muốn sử dụng dịch vụ Shop Nông sản sạch Vgreens hoặc nhận tin nhắn dịch vụ liên quan, xin vui lòng liên  hệ với nhóm hỗ trợ của chúng tôi.
introduce.noticeFrom=Thông Báo Từ Shop Nông sản sạch Vgreens
introduce.article4a=Để hoàn thành đơn đặt hàng và giữ cho bạn biết thông báo, Shop Nông sản sạch Vgreens sẽ liên lạc với bạn. Thông thường,  thông báo được gửi bằng thư điện tử và tin nhắn SMS, và mỗi tài khoản được yêu cầu cung cấp một địa chỉ email  có hiệu lực và số điện thoại trong hồ sơ để có thể nhận tin nhắn. Trong một số trường hợp, Shop Nông sản sạch Vgreens có  thể liên lạc với bạn qua điện thoại hoặc thư để cung cấp cho bạn thông tin về sản phẩm và các tính năng bạn thấy  quan tâm hoặc cung cấp cho bạn sự hỗ trợ khách hàng. Bạn có thể cập nhật thông tin liên lạc của bạn trong việc  thiết lập tài khoản của mình.
Một số thông báo từ Shop Nông sản sạch Vgreens là những dịch vụ liên quan và cần thiết cho khách hàng. Ví dụ về các tin  nhắn dịch vụ liên quan bao gồm, nhưng không giới hạn: một email chào mừng / xác nhận khi bạn đăng ký tài  khoản, xác nhận đơn đặt hàng, hoặc liên lạc với nhóm hỗ trợ của Shop Nông sản sạch Vgreens. Các thông điệp này không  phải là quảng cáo. Bạn không thể chọn không nhận thông báo dịch vụ liên quan đến từ Shop Nông sản sạch Vgreens, trừ khi  bạn đóng tài khoản của bạn.
introduce.article4b=Là một khách hàng, Shop Nông sản sạch Vgreens cũng có thể gửi các thông báo liên quan đến một số tính năng trên trang  web hoặc hoạt động của bạn. Shop Nông sản sạch Vgreens cũng có thể gửi cho bạn tin tức hay cập nhật về những thay đổi  hoặc các dịch vụ của chúng tôi. Theo mặc định, khách hàng sẽ nhận được các thông báo qua email.
introduce.article4c=Shop Nông sản sạch Vgreens cung cấp các bản tin email tùy chọn. Khi bạn đăng ký một tài khoản, hoặc chọn để đăng ký,  bạn sẽ nhận được bản tin từ chúng tôi. Bản tin có sẵn cho cả khách hàng và không phải khách hàng. Khách hàng  có thể đăng ký hoặc hủy đăng ký từ các bản tin tùy chọn trong cài đặt tài khoản của bạn hoặc bằng cách làm theo  các hướng dẫn có trong email bản tin. Không phải khách hàng có thể đăng ký bằng cách cung cấp một địa chỉ  email. Không phải khách hàng có thể hủy đăng ký từ các bản tin bằng cách làm theo các hướng dẫn có trong  email bản tin.
introduce.whatInfo=Thông Tin Gì Chúng Tôi Chia Sẻ
introduce.article5a=Shop Nông sản sạch Vgreens sẽ không bao giờ bán hoặc tiết lộ tên, địa chỉ email hoặc thông tin cá nhân khác cho bên thứ  ba mà không có sự cho phép của bạn, trừ khi được quy định trong chính sách này.
introduce.article5b=Là một phần của việc mua sắm từ các nhà sản xuất trên trang web của chúng tôi, Shop Nông sản sạch Vgreens sẽ tạo điều  kiện thuận lợi cho việc chia sẻ thông tin giữa hai thành viên tham gia giao dịch. Là một phần của quá trình mua  hàng, các nhà sản xuất bạn mua sẽ nhận được tên, địa chỉ email, và số điện thoại, và / hoặc các thông tin khác,  chẳng hạn như ngày đặt hàng, để hỗ trợ trong việc thực hiện đơn hàng của bạn.
introduce.article5c=Shop Nông sản sạch Vgreens có thể tiết lộ thông tin cá nhân của bạn cho một bên thứ ba để thực hiện theo một trát hầu tòa  hoặc yêu cầu pháp lý khác, hoặc khi chúng tôi tin rằng những tiết lộ đó là cần thiết để  tuân thủ pháp luật, ngăn  chặn thiệt hại vật chất sắp xảy ra hoặc tổn thất tài chính, hoặc điều tra hoặc có hành động liên quan đến các hoạt  động bất hợp pháp, nghi ngờ gian lận, hoặc vi phạm "Điều khoản và Điều kiện" Shop Nông sản sạch Vgreens.
introduce.article5d=Shop Nông sản sạch Vgreens sử dụng các công ty khác và những thực hiện nhiệm vụ thay mặt chúng tôi, và chúng tôi cần  phải chia sẻ thông tin của bạn với họ để cung cấp các sản phẩm và dịch vụ cho bạn. Các ví dụ bao gồm nhưng  không giới hạn hoàn thành đơn đặt hàng, xử lý thanh toán, xử lý tranh chấp thanh toán và các bộ thu thập, phân  tích dữ liệu, cung cấp hỗ trợ tiếp thị và cung cấp các dịch vụ khách hàng.
introduce.article5e=Trong một số trường hợp, Shop Nông sản sạch Vgreens có thể chọn mua hoặc bán tài sản. Trong các loại giao dịch, thông tin  thành viên thường là một trong những tài sản kinh doanh được chuyển giao. Shop Nông sản sạch Vgreens sẽ chuyển thông  tin về bạn nếu Shop Nông sản sạch Vgreens được mua lại hoặc sáp nhập với công ty khác. Trong trường hợp này, Shop Nông sản sạch Vgreens sẽ thông báo cho bạn bằng email hoặc bằng cách đặt một thông báo nổi bật trên trang web trước khi  thông tin về bạn được chuyển giao và áp dụng chính sách bảo mật khác nhau.
introduce.article5f=Khi bạn tải một trang trên Shop Nông sản sạch Vgreens rằng có một plug-in xã hội từ một trang web hoặc dịch vụ của bên thứ  ba, chẳng hạn như nút “Thích” hoặc “Gửi”, bạn cũng đang tải nội dung từ các trang web của bên thứ ba. Trang web  đó có thể yêu cầu các tập tin cookie trực tiếp từ trình duyệt của bạn. Những tương tác này phụ thuộc vào các  chính sách bảo mật của các trang web của bên thứ ba.
introduce.article5g=Chúng tôi chỉ có thể nói cho chính mình, chính sách này không áp dụng đối với hoạt động của các bên thứ ba mà  Shop Nông sản sạch Vgreens không sở hữu hoặc kiểm soát, hoặc cá nhân mà Shop Nông sản sạch Vgreens không sử dụng hoặc quản  lý. Nếu bạn cung cấp thông tin của bạn cho người khác vào Shop Nông sản sạch Vgreens hoặc trên Internet, các quy tắc  khác nhau có thể được áp dụng cho việc sử dụng hoặc tiết lộ những thông tin bạn cung cấp cho họ. Shop Nông sản sạch Vgreens của không kiểm soát các chính sách bảo mật của bên thứ ba, và bạn phải tuân theo chính sách bảo mật của  các bên thứ ba, nếu có. Shop Nông sản sạch Vgreens không chịu trách nhiệm về thực tiễn bảo mật, an ninh của các trang  web khác trên Internet, ngay cả những kết nối đến hoặc từ trang web Shop Nông sản sạch Vgreens. Chúng tôi khuyến khích  các bạn đặt câu hỏi trước khi tiết lộ thông tin cá nhân của bạn cho người khác.
introduce.article5h=Chúng tôi có quyền chuyển thông tin (bao gồm cả dữ liệu cá nhân của bạn) cho bên thứ ba trong trường hợp bán,  sáp nhập, thanh lý, tiếp quản hoặc chuyển nhượng toàn bộ hoặc đáng kể tất cả các tài sản của công ty chúng tôi  cung cấp cho bên thứ ba đồng ý tuân thủ các điều khoản của Chính sách bảo mật của chúng tôi và chỉ sử dụng  dữ liệu cá nhân của bạn cho các mục đích mà bạn cung cấp cho chúng tôi. Bạn sẽ được thông báo trong trường  hợp có bất kỳ chuyển nhượng và bạn sẽ được dành một cơ hội để hủy lựa chọn.
introduce.teckCook=Công Nghệ Cookies & Tracking
introduce.article6a=Shop Nông sản sạch Vgreens sử dụng một loạt các công nghệ để giúp chúng tôi hiểu rõ hơn về cách mọi người sử dụng  trang web và dịch vụ của chúng tôi.
introduce.article6b=Shop Nông sản sạch Vgreens hợp tác với các dịch vụ của bên thứ ba có thể sử dụng  công nghệ theo dõi khác nhau, như cookie của trình duyệt hoặc cookie Flash, để cung cấp dịch vụ hoặc tính năng  nhất định. Những công nghệ này cho phép đối tác nhận ra máy tính của bạn mỗi khi bạn truy cập vào Shop Nông sản sạch Vgreens, nhưng không cho phép truy cập vào thông tin cá nhân từ Shop Nông sản sạch Vgreens. Shop Nông sản sạch Vgreens không có  quyền truy cập hoặc kiểm soát các công nghệ của bên thứ ba, và họ không được áp dụng bởi chính sách bảo mật  của chúng tôi.
introduce.data=Duy Trì Dữ Liệu
introduce.article7a=Shop Nông sản sạch Vgreens sẽ giữ lại thông tin của bạn cho đến khi nào là cần thiết hoặc tài khoản của bạn đang hoạt động  hoặc cần thiết để cung cấp cho bạn dịch vụ. Nếu bạn không còn muốn Shop Nông sản sạch Vgreens sử dụng thông tin của  bạn để cung cấp dịch vụ, bạn có thể đóng tài khoản của bạn. Shop Nông sản sạch Vgreens sẽ giữ lại và sử dụng thông tin  của bạn nếu cần thiết để cải thiện trải nghiệm của bạn với các sản phẩm và dịch vụ của chúng tôi, phù hợp với  thực thi pháp luật và giải quyết tranh chấp.
introduce.article7b=Bạn có thể thông báo cho chúng tôi về bất cứ thay đổi hoặc yêu cầu liên quan đến dữ liệu cá nhân của bạn, và  phù hợp với nghĩa vụ của mình theo luật bảo vệ dữ liệu địa phương, chúng tôi có thể cập nhật hoặc xóa dữ liệu cá  nhân của bạn cho phù hợp.
