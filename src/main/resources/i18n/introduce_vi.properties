introduce.titleWeb=Giới thiệu
introduce.p1=Vgreens ra đời phục vụ cho tầng lớp người tiêu dùng đặc biệt quan tâm đến vấn đề an toàn vệ sinh thực phẩm, họ là người chăm lo đến bữa ăn, sức khoẻ cho gia đình. Vgreens là nhịp cầu kết nối giữa người nông dân và người tiêu dùng, thông qua các hoạt động bán hàng, tư vấn cho bà con nông dân, Vgreens chia sẽ thông tin bổ ích góp phần hoàn thiện qui trình sản xuất, giúp nhà sản xuất chọn lựa phương thức Sản Xuất phù hợp với nhu cầu thị trường.
introduce.p2=Vgreens cung cấp những sản phẩm thật sự sạch, là những sản phẩm được cấp giấy chứng nhận sản xuất theo những qui trình đạt chuẩn (Organik là một trong những thương hiệu Rau củ quả có bán tại Vgreens, Organik là thương hiệu của những sản phẩm đạt chuẩn EuroGap, do tổ chức quốc tế chứng nhân. Những thương hiệu uy tín hàng đầu đang được bán tại hệ thống Vgreens là Sagrifood (sản phẩm thịt Heo, Bò, Gà của công ty chăn nuôi và chế biến thực phẩm Sài Gòn), các loại trái cây sản xuất theo xu hướng GAP (Good Agricutural Practice) như: Bưởi Da xanh Thanh Thủy, Cam Cara Cara, Xoài cát Việt Hưng, Dưa leo Úc, Bưởi da xanh Hai Hoa
introduce.p3=- Thông qua Vgreens, người tiêu dùng còn được cung cấp thông tin về an toàn vệ sinh thực phẩm, hiện trạng sản xuất và sử dụng thực phẩm, như thế nào là thực phẩm sạch. Vgreens có đội ngũ nhân viên tư vấn trồng trọt tại gia đình, ngoài ra thông qua Vgreens các bà nội trợ còn được tư vấn chế biến những món ăn ngon lạ bởi những đầu bếp tài hoa của những nhà hàng nổi tiếng trong nước và ngoài nước.
introduce.p4=Một trong những hoạt động hữu ích của Vgreens là bán hàng trực tuyến và dịch vụ giao hàng tại nhà (Tuỳ theo giá trị đơn hàng để tính phí hoặc không tính phí), đây là dịch vụ giúp cho người nội trợ có nhiều thời gian hơn trong bối cảnh hiện nay.
introduce.p5=- Trong thời gian tới, mạng lưới phân phối của Vgreens sẽ phát triển rộng khắp, trước mắt là phục vụ thị trường nội địa, sau đó là hướng đến xuất khẩu.
introduce.p6=Vgreens – Chia sẻ lo âu người nội trợ.
