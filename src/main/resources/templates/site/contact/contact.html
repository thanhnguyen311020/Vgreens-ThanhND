<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/site/layout/dasboard::dynamic(~{::title},~{::main})}">


<title>VGreens | [[#{contact.title}]]</title>


<body>

    <main>



        <div class="titlePage">
            <h1>[[#{contact.title}]]</h1>
            <div class="link">
                <a href="#">[[#{header.home}]]</a> - <a href="#">[[#{contact.p1}]]</a>
            </div>
        </div>

        <section class="contact">

            <div class="map-container row">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30673.338928026023!2d108.17258534237776!3d16.05680248045082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31421907f4e404e3%3A0xdf90a41801904e48!2zVGhhbmggS2jDqiwgxJDDoCBO4bq1bmcsIFZp4buHdCBOYW0!5e0!3m2!1svi!2sus!4v1632631471278!5m2!1svi!2sus"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>



            <div class="contact_container row mt-4">

                <div class="col-md-4 box">
                    <div class="contact-info ">
                        <span><i class="fas fa-home"></i></span>
                        <div class="info">
                            <h3>[[#{footer.address}]]</h3>
                            <p>[[#{contact.p3}]]</p>
                        </div>
                    </div>
                    <div class="contact-info ">
                        <span><i class="fas fa-headphones-alt"></i></span>
                        <div class="info">
                            <h3>
                                <a href="tel:+08574634738">(+84) 0475847389</a>
                            </h3>
                            <p>[[#{footer.time}]]</p>
                        </div>
                    </div>
                    <div class="contact-info ">
                        <span><i class="far fa-envelope"></i></span>
                        <div class="info">
                            <h3>
                                <a style="text-transform: none;"
                                    href="mailto:supportVGreens@gmail.com">supportVGreens@gmail.com</a>
                            </h3>
                            <p>[[#{contact.p2}]]</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">

                    <form action="" method="post">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control" name="fullname" id="fullname"
                                        aria-describedby="helpId" placeholder="Họ và tên">
                                    <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                                </div>
                                <div class="form-group mb-4">
                                    <input type="email" class="form-control" name="email" id="email"
                                        aria-describedby="helpId" placeholder="Email">
                                    <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                                </div>

                                <div class="form-group mb-4">
                                    <input type="text" class="form-control" name="subject" id="subject"
                                        aria-describedby="helpId" placeholder="chủ đề">
                                    <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="form-group">

                                    <textarea class="form-control" name="message" id="message" cols="30"
                                        rows="6"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center text-md-right ">
                            <button type="submit" class="_btn">[[#{contact.btnSend}]]</button>

                        </div>
                    </form>

                </div>
            </div>

        </section>
    </main>
</body>

</html>
