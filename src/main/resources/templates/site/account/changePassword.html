<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/site/layout/dasboard::dynamic(~{::title},~{::main})}">


<title>VGreens | Account</title>

<body>

    <main>
        <div class="container">
            <a href="/vgreens/index">
                <img src="/images/logoWeb.png" alt="logo">
            </a>


            <section class="titlePage-cart bg-light">
                <div class="box-text">
                    <a href="#">Đổi mật khẩu</a> <span>

                </div>
            </section>

            <section class="change_pass">
                <div class="change_pass_container row">
                    <div class="box col-4 m-auto">
                        <form action="#">
                            <div class="form-group">
                                <label for="">Tên người dùng</label>
                                <input type="text" class="form-control" readonly value="ThanhND" name="" id=""
                                    aria-describedby="helpId" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Mật khẩu hiện tại</label>
                                <input type="password" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="">
                                <small id="helpId" class="form-text text-muted">Help text</small>
                            </div>
                            <div class="form-group">
                                <label for="">Mật khẩu mới</label>
                                <input type="password" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="">
                                <small id="helpId" class="form-text text-muted">Help text</small>
                            </div>
                            <div class="form-group">
                                <label for="">Nhập lại mật khẩu</label>
                                <input type="password" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="">
                                <small id="helpId" class="form-text text-muted">Help text</small>
                            </div>

                            <button type="submit" class="_btn">Đổi mật khẩu</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>


</body>

</html>
