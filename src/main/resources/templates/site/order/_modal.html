<div class="modal fade" id="cancelorder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Hủy đơn hàng đã đặt</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <span > <h3>Bạn có muốn hủy Đơn Hàng <b>"{{message}}"</b></h3> </span>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            <input type="hidden" ng-value="clickedItem.id">
            <button type="button" class="btn btn-danger" data-dismiss="modal"
            ng-click="cancelorder(orders.id)">Xác nhận</button>
        </div>
    </div>
</div>
</div>
