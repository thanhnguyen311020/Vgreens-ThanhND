<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGreens | Send Mail</title>
    <link rel="stylesheet" href="/css/siteStyle/forgotPassStyle.css">

</head>

<body>
    <div class="forgot-pass-container">
        <a href="/vgreens/index">
            <img src="/images/logoWeb.png" alt="logo">
        </a>
        <div class="fogot-pass-box">
            <div class="box">
                <a href="index.html" style="text-decoration: none;">VGreens</a>
                <p>Quên mật khẩu?</p>
                <div class="form">
                    <small class="_alert">Đừng lo lắng, chúng tôi sẽ gửi cho bạn 1 email để đặt lại mật khẩu</small>
                    <div th:if="${error != null}">
                        <p class="text-danger" style="text-transform: none;">[[${error}]]</p>
                    </div>
                    <div th:if="${message != null}">
                        <p class="text-warning" style="text-transform: none;">[[${message}]]</p>
                    </div>
                    <form th:action="@{/vgreens/login/forgotpassword}" method="post">
                        <input type="email" placeholder="Nhập email" name="email">
                        <div class="notRemember">Bạn không nhớ email? <a th:href="@{/vgreens/contact}">Liên hệ với chúng
                                tôi</a></div>

                        <button type="submit" value="sendmail">Kiểm tra tài khoản</button>
                    </form>
                </div>
                <a th:href="@{/vgreens/index}">Về lại trang chủ</a>
            </div>
        </div>
    </div>
</body>

</html>
