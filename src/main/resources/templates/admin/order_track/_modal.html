<div class="modal fade" id="updatestatus2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cập nhật trang trái đơn hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span>Bạn có muốn cập nhật Đơn Hàng <b>"{{message}}"</b></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <input type="hidden" ng-value="clickedItem.id">
                <button type="button" class="btn btn-success" id="btnUpdate"
                    ng-click="updateStatus(item.id,clickedItem.status+1)"></button>
                <button ng-show="clickedItem.status == 3" type="button" class="btn btn-danger" id="btnFail"
                ng-click="updateStatus(item.id,5)"></button>
            </div>
        </div>
    </div>
</div>
