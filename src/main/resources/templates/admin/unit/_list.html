<div class="row">
    <div class="col-12 title-control">
        <h3>Quản lý đơn vị</h3>
        <button id="_form">Thêm Mới </button>
    </div>
</div>

<div class="row ">

    <div class="col-md-12">

        <div class="control-list">
            <table>
                <thead>
                    <tr>
                        <th>Tìm kiếm</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="search" name="keyname" id="namec" ng-model="search"
                                    placeholder="Search...">
                            </div>
                        </td>
                        <td>
                          
                        </td>
                        <td>
                            
                        </td>
                        <td class="text-center">
                          
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

    <div class="col-md-12 mt-4  ">


        <div class="card">
            
            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                    
                            <th>Mã</th>
                            <th ng-click="sort('name')">Đơn vị
                                <i style="display: inline !important;" class="" ng-show="sortKey=='name'"
                                    ng-class="{'fas fa-sort-amount-up-alt':reverse,'fas fa-sort-amount-down-alt':!reverse}"></i>
                            </th>
                            <th>Mô tả</th>
                            <th ng-click="sort('created_time')">Ngày tạo
                                <i style="display: inline !important;" class="" ng-show="sortKey=='created_time'"
                                    ng-class="{'fas fa-sort-amount-up-alt':reverse,'fas fa-sort-amount-down-alt':!reverse}"></i>
                            </th>
                            <th style="max-width: 35px; text-align:center">Cập nhập</th>
                            <th th:if="${#request.isUserInRole('DIRE')}" style="max-width: 20px; text-align:center">Xóa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="item in items|orderBy:sortKey:reverse|filter:search|itemsPerPage:pageSize">
                          
                            <td>{{$index + 1}}</td>
                            <td ng-click="edit(item)"><strong>{{item.name}}</strong></td>
                            <td ng-click="edit(item)">{{item.description}}</td>
                            <td>{{item.created_time | date :'dd-MM-yyyy'}}</td>
                            <td style="max-width: 20px; text-align:center">
                                <a ng-click="edit(item)"><i class="far fa-edit"></i></a>
                                
                            </td>
                            <td th:if="${#request.isUserInRole('DIRE')}" style="max-width: 20px; text-align:center"><a ng-click="selectItem(item)" data-toggle="modal" data-target="#deleteItem"><i
                                class="far fa-trash-alt"></i></a></td>


                        </tr>


                        <tr ng-show="items.length === 0">
                            <td class="text-center" colspan="6">Không có dữ liệu</td>
                        </tr>  
                    </tbody>
                </table>
            </div>
            <div class="card-header">
                <h5></h5>
                <div class="pagination">
                  <div class="form-group ml-5">
                    <label for="staticEmail" class="col-form-label">Hiển thị: </label>
                    <div class="">
                      <div>
                        <select ng-model="pageSize" ng-options="num for num in [10,20,50,100]"></select>
                      </div>
                    </div>
                  </div>
        
                  <div class="page-box">
                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links-numbers="true">
                    </dir-pagination-controls>
                  </div>
                </div>
              </div>
        </div>

    </div>

</div>
