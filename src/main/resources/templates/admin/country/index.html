<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index::dynamic(~{::title},~{::main})}">

<head>
	<title>VGreens - Supplier Management</title>



</head>

<body>

	<main ng-controller="country-ctrl">
		<input type="hidden" value="5" id="checkActive">




		<section class="box-container content-main">


			<div class="tab-container">


				<ul style="display: none;" class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
							role="tab" aria-controls="home" aria-selected="true">Home</a></li>
					<li class="nav-item"><a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile"
							role="tab" aria-controls="profile" aria-selected="false">Profile</a></li>
					<li class="nav-item"><a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact"
							role="tab" aria-controls="contact" aria-selected="false">Contact</a></li>
				</ul>
				<div class="tab-content" id="myTabContent">

					<!-- List -->
					<div class="tab-pane fade show active tab-list1" id="home" role="tabpanel"
						aria-labelledby="home-tab">
						<th:block th:replace="@{/admin/country/_list}">

						</th:block>
					</div>

					<!-- Form -->
					<div class="tab-pane fade tab-form" id="profile" role="tabpanel" aria-labelledby="profile-tab">
						<th:block th:replace="@{/admin/country/_form}">

						</th:block>
					</div>

					<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
				</div>
			</div>

		</section>

		<th:block th:replace="@{/admin/country/_modal_Delete}">

						</th:block>
		
	</main>



</body>

</html>
